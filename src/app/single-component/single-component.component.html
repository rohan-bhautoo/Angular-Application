  <p>Mis en ligne le {{ ComponentModel.createdDate | date: 'd MMMM yyyy, Ã  HH:mm' }}</p>
  <p>{{ ComponentModel.description }}</p>
  <p>{{ 84846484.21 | number: '1.0-0' }}</p>
  <img [src]="ComponentModel.imageUrl" [alt]="ComponentModel.title" />
